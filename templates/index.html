<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="text-center">TODO List âœ…</h1>

    <!-- Add Task Form -->
    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="task" class="form-control" placeholder="Enter task" required>
            <button type="submit" class="btn btn-success">Add Task</button>
        </div>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ task.content }}</span>

                <div>
                    <!-- Update Form -->
                    <form action="/update/{{ task.id }}" method="POST" class="d-inline">
                        <input type="text" name="content" value="{{ task.content }}" class="form-control d-inline" style="width: 200px;">
                        <button type="submit" class="btn btn-warning btn-sm">Update</button>
                    </form>

                    <!-- Delete Button -->
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
